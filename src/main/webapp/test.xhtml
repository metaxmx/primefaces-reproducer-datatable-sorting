<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>Monitor Download</h1>
        <h:form id="frmTest">

            <script type="text/javascript">
                function showStatus() {
                    PF('statusDialog').show();
                }
                function hideStatus() {
                    PF('statusDialog').hide();
                }
            </script>

            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false">
               Download Running. Please Wait ...
            </p:dialog>

            <p:commandButton value="Download" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)" ajax="false">
                <p:fileDownload value="#{fileBean.file}" contentDisposition="attachment"/>
            </p:commandButton>

        </h:form>

    </h:body>
</html>
